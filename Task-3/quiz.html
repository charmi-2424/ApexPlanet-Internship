<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quiz - Cosmic Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body class="bg-gray-900 text-white">

    <header class="border-b border-purple-500/30 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-glow">
                <i data-lucide="sparkles" class="inline-block mr-2 text-purple-400"></i>Cosmic Corner
            </a>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="quiz.html" class="nav-link active">Cosmic Quiz</a>
                <a href="joke.html" class="nav-link">Galaxy Giggles</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div id="quiz-topic-selection" class="text-center">
            <h1 class="text-4xl font-bold mb-2 text-glow">CHOOSE YOUR CHALLENGE</h1>
            <p class="text-gray-400 mb-8">Select a category to begin your cosmic test.</p>
            <div class="grid md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                <button onclick="startQuiz('movies')" class="topic-card border-red-400/50 bg-red-900/30 hover:bg-red-900/50">
                    <i data-lucide="film" class="mx-auto mb-4 text-red-300 w-12 h-12"></i>
                    <h3 class="text-xl font-semibold">Movie Trivia</h3>
                </button>
                <button onclick="startQuiz('knowledge')" class="topic-card border-blue-400/50 bg-blue-900/30 hover:bg-blue-900/50">
                    <i data-lucide="globe" class="mx-auto mb-4 text-blue-300 w-12 h-12"></i>
                    <h3 class="text-xl font-semibold">General Knowledge</h3>
                </button>
                <button onclick="startQuiz('mythology')" class="topic-card border-yellow-400/50 bg-yellow-900/30 hover:bg-yellow-900/50">
                    <i data-lucide="scroll-text" class="mx-auto mb-4 text-yellow-300 w-12 h-12"></i>
                    <h3 class="text-xl font-semibold">Mythology</h3>
                </button>
            </div>
        </div>

        <div id="quiz-container" class="hidden max-w-3xl mx-auto cosmic-card p-8">
            <div id="quiz-header" class="flex justify-between items-center mb-6 border-b border-purple-300/20 pb-4">
                <h2 id="question-number" class="text-lg font-semibold text-gray-300"></h2>
                <div id="score-display" class="text-lg font-bold text-glow text-purple-300">Score: 0</div>
            </div>
            <p id="question-text" class="text-2xl font-bold mb-8 text-center min-h-[6rem] flex items-center justify-center"></p>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <button id="next-btn" class="w-full mt-8 action-button bg-purple-600 border-purple-400 hidden">Next Question</button>
        </div>

        <div id="quiz-score-card" class="hidden text-center max-w-md mx-auto cosmic-card p-10">
             <i data-lucide="award" class="mx-auto mb-4 text-yellow-400 w-16 h-16 text-glow"></i>
            <h2 class="text-3xl font-bold mb-2 text-glow">MISSION COMPLETE!</h2>
            <p id="final-score" class="text-xl text-gray-300 mb-6"></p>
            <p id="score-message" class="text-lg font-medium mb-8"></p>
            <button onclick="resetQuiz()" class="action-button bg-purple-600 border-purple-400">Play Again</button>
        </div>
    </main>
    <script src="js/quiz.js"></script>
</body>
</html>
