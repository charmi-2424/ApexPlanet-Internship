<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Giggles - Cosmic Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/joke.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="border-b border-purple-500/30 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-glow">
                <i data-lucide="sparkles" class="inline-block mr-2 text-purple-400"></i>Cosmic Corner
            </a>
            <div class="flex items-center space-x-8">
                <a href="index.html" class="nav-link">Home</a>
                <a href="quiz.html" class="nav-link">Cosmic Quiz</a>
                <a href="joke.html" class="nav-link active">Galaxy Giggles</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8 flex items-center justify-center min-h-[70vh]">
        <div class="max-w-2xl w-full text-center">
            <div id="joke-container" class="cosmic-card p-8 md:p-12 min-h-[20rem] flex flex-col justify-center items-center">
                <div id="joke-text" class="text-2xl text-gray-200 mb-6">Press the button to receive a joke transmission...</div>
                <div id="joke-punchline" class="text-3xl font-bold text-glow text-green-300"></div>
                <div id="joke-loader" class="hidden">
                    <svg class="animate-spin h-10 w-10 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
            <button id="get-joke-btn" class="mt-8 action-button bg-green-600 border-green-400 text-lg px-8 py-4">
                <i data-lucide="satellite-dish" class="inline-block mr-2"></i>New Transmission
            </button>
        </div>
    </main>
    <script src="js/joke.js"></script>
</body>
</html>
